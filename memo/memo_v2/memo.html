<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能</title>
    <link rel="stylesheet" href="css/memo.css">
</head>
<body>
    <div class = "back">
        <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    <header>
        <h1>メモ機能</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
        <div class="field01">
            <label for="textKey">key:</label>
            <textarea name="textKey" id="textKey" cols="40" row="1" autofocus placeholder="キーが入力してください。"></textarea>
        </div>

        <div class="field02">
            <label for="textMemo">Memo:</label>
            <textarea name="textMemo" id="textMemo" cols="40" rows="10" placeholder="件名を入力してください。"></textarea>
        </div>

        <div class="btn-area">
            <input id = "save" type="submit" class="btn" value="保存">
        </div>
        <table class="tablesorter" id="table1">
            <thead>
                <tr>
                    <th class="width10">choose</th>
                    <th class="width30">key</th>
                    <th class="width60">memo</th>
                </tr>
            </thead>
            <tbody id="list"> 
            </tbody>
        </table>
        <div class="btn-area">
            <input id="select" type="submit" class="btn" value="choose">
            <input id="del" type="submit" class="btn" value="delete">
            <input id="allClear" type="submit" class="btn" value="delete all">
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>  <!--tablesort add-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/extras/jquery.metadata.min.js"></script> <!--tablesort add-->
    <script src="js/memo.js"></script>
</body>
</html>
